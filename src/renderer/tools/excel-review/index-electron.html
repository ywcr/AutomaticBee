<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel 审核工具</title>
    <meta name="description" content="高性能的Excel数据验证与图片分析工具">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        #loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- 加载画面 -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">正在启动Excel审核工具...</div>
        </div>
    </div>

    <!-- 主要内容将通过JavaScript动态生成 -->
    <div id="app-container" style="display: none;"></div>

    <!-- 引入Electron适配器脚本 -->
    <script>
        // 简化的加载状态管理
        let loadingTimeout = setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            const appContainer = document.getElementById('app-container');
            if (loadingScreen) loadingScreen.style.display = 'none';
            if (appContainer) appContainer.style.display = 'block';
        }, 3000); // 3秒后自动隐藏加载画面

        // 当适配器准备就绪时立即隐藏加载画面
        window.addEventListener('electron-adapter-ready', () => {
            clearTimeout(loadingTimeout);
            const loadingScreen = document.getElementById('loading-screen');
            const appContainer = document.getElementById('app-container');
            if (loadingScreen) loadingScreen.style.display = 'none';
            if (appContainer) appContainer.style.display = 'block';
        });
    </script>
    <script src="./electron-adapter.js"></script>
</body>
</html>
