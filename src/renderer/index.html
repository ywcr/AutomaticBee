<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <title>精灵蜂 - Electron版</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="referrer" content="never" />
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .loading-container {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
      }
      
      .error-container {
        display: none;
        text-align: center;
        color: white;
        max-width: 400px;
        padding: 20px;
      }
      
      .error-title {
        font-size: 20px;
        margin-bottom: 15px;
        color: #ff6b6b;
      }
      
      .error-message {
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      
      .retry-button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }
      
      .retry-button:hover {
        background: #45a049;
      }
    </style>
  </head>

  <body>
    <div class="loading-container" id="loadingContainer">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在启动工具集合站</div>
      <div class="loading-subtitle">请稍候...</div>
    </div>
    
    <div class="error-container" id="errorContainer">
      <div class="error-title">启动失败</div>
      <div class="error-message" id="errorMessage">
        无法连接到服务器，请检查网络连接后重试。
      </div>
      <button class="retry-button" onclick="retryConnection()">重试</button>
    </div>

    <script>
      let retryCount = 0;
      const maxRetries = 5;
      
      function showError(message) {
        document.getElementById('loadingContainer').style.display = 'none';
        document.getElementById('errorContainer').style.display = 'block';
        document.getElementById('errorMessage').textContent = message;
      }
      
      function retryConnection() {
        document.getElementById('errorContainer').style.display = 'none';
        document.getElementById('loadingContainer').style.display = 'block';
        loadApplication();
      }
      
      function loadApplication() {
        // 检查代理服务器是否就绪
        fetch('/lgb/user/isAuthenticated', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          // 连接成功后，跳转到工具站首页
          window.location.href = '/tools-home.html';
        })
        .catch(error => {
          console.error('连接失败:', error);
          retryCount++;
          
          if (retryCount < maxRetries) {
            setTimeout(() => {
              loadApplication();
            }, 2000);
          } else {
            showError('无法连接到服务器，请检查网络连接或联系管理员。');
          }
        });
      }
      
      // 页面加载完成后开始检查连接
      window.addEventListener('DOMContentLoaded', () => {
        console.log('Electron 应用已启动');
        
        // 延迟 3 秒后开始检查连接，给代理服务器启动时间
        setTimeout(() => {
          loadApplication();
        }, 3000);
      });
      
      // 如果有 Electron API，显示版本信息
      if (window.electronAPI) {
        window.electronAPI.getAppVersion().then(version => {
          console.log('应用版本:', version);
        });
      }
    </script>
  </body>
</html>
